<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>会员中心</title>
    <link href="{__TLP__}css/i.css" type="text/css" rel="stylesheet" />

    <script language="javascript" type="text/javascript">
        var PW_PATH='{__PW_PATH__}';
    </script>
    <script src="{__PW_PATH__}statics/jquery/jquery-1.12.2.min.js" language="javascript"></script>
    <script src="{__PW_PATH__}statics/core.js" language="javascript"></script>
    <script language="javascript" type="text/javascript">
            $(document).ready(function(){
               $('#checkeid').click(function(){
                   $.post('{U(MOD,'setadministor')}', $("#setadministor").serialize(), function(data) {
                       if(data=='success')
                       {
                           showToast('验证已成功,请刷新网页');
                       }
                       else
                       {
                           showToast('验证成功');
                       }
                   });
                });
            });
    </script>
</head>

<body>
{tlp header}
<form class="common-width" style="overflow:auto;">
    <div class="left-nav">
        <ul>
            <li class="hover"><a href="{U(MOD,'i')}">账号管理</a></li>
            <li><a href="{U(MOD,'myaddress')}">我的地址</a></li>
            <li class="hover"><a href="{U(MOD,'setadmin')}">我是专员</a></li>
            {if $userinfo['roleid']==7}
            <li><a href="{U(MOD,'managermember')}">会员管理</a></li>
            {/if}
        </ul>
    </div>
    <div class="right-nav">
        <h1>我是专员</h1>
        <form action="{U(MOD,'setadministor')}" name="setadministor" id="setadministor" method="post">
            <div class="form_text_ipt">
                <input name="telephone" id="telephone"  type="text" readonly value="{$userinfo['telephone']}">
            </div>
            <div class="form_text_ipt">
                <input name="username" id="username" type="text" readonly value="{$userinfo['username']}">
            </div>
            <div class="form_text_ipt">
                <input name="employeeID" id="employeeID" msg="工号" type="text" placeholder="工号">
            </div>
            <div class="form_btn">
                <input type="button" class="btn" id="checkeid" value="验证">
            </div>
        </form>
</div>

{tlp footer}
</body>
</html>
